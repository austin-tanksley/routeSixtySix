<!DOCTYPE html>

  <script src="js/play-on-click.js"></script>
  <script src="js/hide-on-play.js"></script>
  <link rel="icon" href="https://fav.farm/ğŸ”¥">

<body>
    <a-scene>
      <!-- <a-sky src = "./assets/reunion.jpg" rotation = "0 90 0"></a-sky> -->
        <a-assets>
          <video id="videoBunny" preload="auto"
            src="assets/Route66_ 11andQuaker_v03.mp4"
            width="160" height="90" autoplay loop="true"
            crossOrigin="anonymous" muted></video>
        </a-assets>
        <a-videosphere

          src="#videoBunny"
          visible="false"
          play-on-click>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoBunny">
        </a-entity>
    </a-camera>
    </a-scene>
